<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Order Summary Challenges</title>
  <!-- Css Style Sheet Link -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <article class="card">
      <img src="images/illustration-hero.svg" alt="illustration-hero picture" class="card-img-top">
      <div class="card-body">
        <h1 class="card-title">Order Summary</h1>
        <p class="card-text">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
        <div class="price-area">
          <div class="price">
            <img src="images/icon-music.svg" alt="">
            <div>
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
          </div>
          <a href="#" class="card-link">Change</a>
        </div>
        <div class="order-btns">
          <button class="btn-primary">Proceed to Payment</button>
          <button class="btn">Cancel Order</button>
        </div>
      </div>
    </article>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/ahanafislam">Md Ahanaf Islam</a>.
    </div>
  </main>
</body>
</html>
